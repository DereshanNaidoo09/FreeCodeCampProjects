<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Steak_Survey</title>
</head>                               
<body>
    <h1 id="title">The Steak Survey</h1>
    <p id="description"><i>In search of the greatest steaks...</i></p>
    <form id="survey-form">
        <div id="user-info">
            <label id="name-label">Name:</label>
            <input id="name" type="text" required placeholder="Enter your name">
            <br>
            <br>
            <label id="email-label">Email:</label>
            <input id="email" type="email" required placeholder="Enter your email">
            <br>
            <br>
            <label id="number-label">Age:</label>
            <input id="number" type="number" min="0" max="10" placeholder="Enter your age">
            <br>
            <br>
            <label id="dropdown-label">How do you like your steak?</label>
            <select id="dropdown">
                <option name="dropdown" value="" disabled selected >Select an option</option>
                <option name="dropdown" value="rare">Rare</option>
                <option name="dropdown" value="medium-rare">Medium Rare</option>
                <option name="dropdown" value="medium">Medium</option>
                <option name="dropdown" value="medium-well">Medium Well</option>
                <option name="dropdown" value="well">Well</option>
            </select>
            <br>
            <br>

            <label id="side-label">What is your favorite side?</label>
            <label><input id="side-fries" type="radio" name="side" value="fries">Fries</label>
            <label><input id="side-salad" type="radio" name="side" value="salad">Salad</label>
            <label><input id="side-none" type="radio" name="side" value="none">None</label>
            <br>

            <label id="types-label">What types of steak have your tried?(select multiple)</label>
            <label><input id="type-ribeye" type="checkbox" name="types" value="ribeye">Ribeye</label>
            <label><input id="type-t-bone" type="checkbox" name="types" value="t-bone">T-bone</label>
            <label><input id="type-rump" type="checkbox" name="types" value="rump">Rump</label>
            <label><input id="type-flank" type="checkbox" name="types" value="flank">Flank</label>
            <br>

            <label id="tips-label">Tips for preparing steaks:</label>
            <textarea id="tips" placeholder="Enter tips here"></textarea>
            <br>
            <br>

            <button id="submit" type="submit">Submit</button>
        </div>

    </form>
</body>
</html>
